<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Company Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .image-gallery img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Cosmetic Company</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
</nav>

<div class="container">
    <h2>Discover Our Products</h2>
    <div class="image-gallery">
        <img src="https://th.bing.com/th/id/OIP.sI5llSpO9Z5eQsSRRiO4dgHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product Image 1">
        <img src="https://th.bing.com/th/id/OIP.0UpStcnpQZVxhI6m_TUIfQHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product Image 2">
        <img src="https://th.bing.com/th/id/OIP.LGQxNN8Dxj_0qFnFKt520AHaHa?w=216&h=216&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product Image 3">
        <!-- Add more images as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Our Cosmetic Company. All rights reserved.</p>
</footer>

</body>
</html>
